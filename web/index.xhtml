<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:head>
        <title>IFSP BANK - Câmpus Presidente Epitácio</title>
        <link rel="shortcut icon" href="resources/img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="/fp2projeto/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>



        <div class="card">



<div id="content" class="center_content" style="overflow-y: hidden">

            <p:menubar>

                <f:facet name="options">

                    <h:form>        
                        <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                            <p:graphicImage name="img/entrar_botao.png" />
                        </h:outputLink>

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                        <p:dialog header="" widgetVar="dlg" resizable="false">
                            <p:graphicImage name="img/ifsp.png" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Login: (Usuário ou CPF)" />
                                <p:inputText id="username" value="#{loginController.login}" required="true" label="login" />

                                <h:outputLabel for="password" value="Senha:" />
                                <p:password id="password" value="#{loginController.senha}" required="true" label="password" />
                                <f:facet name="footer">
                                    <p:commandButton value="Entrar" update="growl" action="#{loginController.autenticar()}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)" />

                                </f:facet>  

                            </h:panelGrid>
                        </p:dialog>    
                    </h:form>
                </f:facet>
            </p:menubar>

        </div>


        

            <ui:insert name="content">
                <p:graphicImage library="img" style="width: 100%; background-size: cover; " name="banner.png"/>
            </ui:insert>
        </div>

    </h:body>





</html>
