<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>IFSP BANK - Câmpus Presidente Epitácio</title>
        <link rel="shortcut icon" href="resources/img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="/fp2projeto/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

        <div id="top">
            <ui:insert name="top">

                <h:form>
                    
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:toolbar id="menu">

                        <f:facet name="left">

                            <p:menubar>
                                <p:menuitem value="Início" action="home.xhtml" icon="pi pi-fw pi-home"/>
                                <p:submenu label="Menu" icon="pi pi-fw pi-align-justify">
                                    <p:menuitem value="Minhas Contas" action="minhascontas.xhtml" icon="pi pi-fw pi-envelope"/>
                                </p:submenu>
                            </p:menubar>
                        </f:facet>
                        <f:facet name="right">

                            <p:commandButton value="#{loginController.clientePesquisado.nomeCompleto}" action="#{loginController.deslogar}" update="growl" icon="pi pi-fw pi-sign-out" />

                        </f:facet>
                    </p:toolbar>

                    <p:sticky target="menu"/>
                </h:form>

            </ui:insert>
        </div>


        <div id="content" class="center_content">

            <ui:insert name="content">
                <p:graphicImage library="img" style="width: 100%; height: 100%;" name="banner.png"/>
            </ui:insert>

        </div>

    </h:body>





</html>
